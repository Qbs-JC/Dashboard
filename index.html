<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Command Center | Enterprise Layout</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .dashboard-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .live-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .apexcharts-toolbar { display: none !important; }
        
        /* Loading Overlay */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .loading-spinner { width: 50px; height: 50px; border: 4px solid rgba(59, 130, 246, 0.2); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Time Range Buttons */
        .time-range-btn { padding: 0.5rem 1.5rem; border-radius: 0.75rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; transition: all 0.2s; border: 2px solid #e2e8f0; background: white; color: #64748b; }
        .time-range-btn:hover { border-color: #3b82f6; color: #3b82f6; }
        .time-range-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="text-slate-900 antialiased">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="text-white mt-4 text-lg font-bold">Daten werden geladen...</p>
    </div>

    <nav class="bg-slate-900 text-white px-8 py-4 flex justify-between items-center sticky top-0 z-[100] shadow-2xl">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold shadow-lg">Q</div>
            <h1 class="text-sm font-black uppercase tracking-widest">QBS Command Center</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="status-badge" class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-xl text-[9px] font-black text-slate-400">
                <span class="live-dot bg-slate-500"></span> CONNECTING...
            </div>
        </div>
    </nav>

    <!-- Time Range Selector -->
    <div class="max-w-[1800px] mx-auto px-6 pt-6">
        <div class="flex gap-3 justify-center">
            <button class="time-range-btn active" data-range="24h" onclick="changeTimeRange('24h')">24 Stunden</button>
            <button class="time-range-btn" data-range="5d" onclick="changeTimeRange('5d')">5 Tage</button>
            <button class="time-range-btn" data-range="30d" onclick="changeTimeRange('30d')">30 Tage</button>
        </div>
    </div>

    <main class="max-w-[1800px] mx-auto p-6 space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="dashboard-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Temperatur</p>
                <div class="flex items-baseline gap-1"><span id="val-temp" class="text-3xl font-black text-orange-500">--.-</span><span class="text-sm font-bold opacity-40">°C</span></div>
            </div>
            <div class="dashboard-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Luftfeuchtigkeit</p>
                <div class="flex items-baseline gap-1"><span id="val-hum" class="text-3xl font-black text-blue-500">--</span><span class="text-sm font-bold opacity-40">%</span></div>
            </div>
            <div class="dashboard-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Luftverunreinigung (TVOC)</p>
                <div class="flex items-baseline gap-1"><span id="val-tvoc" class="text-3xl font-black text-purple-500">----</span><span class="text-sm font-bold opacity-40">ppb</span></div>
            </div>
            <div class="dashboard-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">CO2 Wert</p>
                <div class="flex items-baseline gap-1"><span id="val-co2" class="text-3xl font-black text-emerald-600">----</span><span class="text-sm font-bold opacity-40">ppm</span></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="dashboard-card flex flex-col items-center justify-center text-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">AQI Index (1-5)</h3>
                <div id="aqi-gauge" class="w-full"></div>
                <p id="aqi-status" class="text-sm font-black uppercase italic text-slate-500">Lade...</p>
            </div>
            <div class="dashboard-card lg:col-span-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Temperatur Verlauf (°C)</h3>
                <div id="chart-temp" class="h-[300px]"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="dashboard-card">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Luftfeuchtigkeit Verlauf (%)</h3>
                <div id="chart-hum" class="h-[300px]"></div>
            </div>
            <div class="dashboard-card">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Luftverunreinigung (TVOC) Verlauf (ppb)</h3>
                <div id="chart-tvoc" class="h-[300px]"></div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        
        let chartT, chartH, chartV, aqiGauge, mqttClient;
        let currentTimeRange = '24h'; // Default: 24 Stunden

        // Zeitraum in Millisekunden umrechnen
        function getTimeRangeMs(range) {
            const hour = 60 * 60 * 1000;
            const day = 24 * hour;
            switch(range) {
                case '24h': return day;
                case '5d': return 5 * day;
                case '30d': return 30 * day;
                default: return day;
            }
        }

        // Zeitformat für X-Achse basierend auf Zeitraum
        function getTimeFormat(range) {
            switch(range) {
                case '24h': return 'HH:mm';
                case '5d': return 'dd.MM HH:mm';
                case '30d': return 'dd.MM.yy';
                default: return 'HH:mm';
            }
        }

        const baseOptions = (color, min, max, unit) => ({
            chart: { type: 'area', height: 300, toolbar: { show: false }, animations: { enabled: true, easing: 'linear', dynamicAnimation: { speed: 800 } }, zoom: { enabled: false } },
            series: [{ name: unit, data: [] }],
            colors: [color],
            stroke: { curve: 'smooth', width: 3 },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.4, opacityTo: 0.05 } },
            xaxis: { type: 'datetime', labels: { datetimeUTC: false, format: 'HH:mm', style: { colors: '#94a3b8', fontSize: '9px' } } },
            yaxis: { min: min, max: max, tickAmount: 4, labels: { formatter: (v) => v.toFixed(unit === 'ppb' ? 0 : 1) + unit, style: { colors: '#94a3b8', fontWeight: 700 } } },
            grid: { borderColor: '#f1f5f9', strokeDashArray: 4 },
            dataLabels: { enabled: false }
        });

        function initCharts() {
            chartT = new ApexCharts(document.querySelector("#chart-temp"), baseOptions('#f97316', 0, 40, '°C'));
            chartH = new ApexCharts(document.querySelector("#chart-hum"), baseOptions('#3b82f6', 0, 100, '%'));
            chartV = new ApexCharts(document.querySelector("#chart-temp"), baseOptions('#a855f7', 0, 1000, 'ppb')); // Korrigierter Selektor für TVOC falls nötig, hier im Original #chart-temp

            // Fix für TVOC Chart ID (war doppelt auf #chart-temp im Original-Script-Teil)
            chartV = new ApexCharts(document.querySelector("#chart-tvoc"), baseOptions('#a855f7', 0, 1000, 'ppb'));

            [chartT, chartH, chartV].forEach(c => c.render());

            aqiGauge = new ApexCharts(document.querySelector("#aqi-gauge"), {
                chart: { type: 'radialBar', height: 250 },
                series: [0],
                plotOptions: {
                    radialBar: {
                        startAngle: -90, endAngle: 90,
                        hollow: { size: '65%' },
                        dataLabels: { 
                            name: { show: false },
                            value: { fontSize: '32px', fontWeight: '900', offsetY: 5, formatter: (v) => v } 
                        }
                    }
                },
                fill: { 
                    type: 'gradient', 
                    gradient: { 
                        colorStops: [
                            { offset: 0, color: "#10b981" }, // GRÜN bei niedrigen Werten (Stufe 1)
                            { offset: 50, color: "#f59e0b" }, // GELB/ORANGE (Mitte)
                            { offset: 100, color: "#ef4444" } // ROT bei hohen Werten (Stufe 5)
                        ]
                    }
                }
            });
            aqiGauge.render();
        }

        function updateUI(metric, val) {
            if (val === undefined || val === null) return;
            const el = document.getElementById(`val-${metric}`);
            if (el) el.innerText = (metric === 'temp') ? parseFloat(val).toFixed(1) : Math.round(val);
            
            if (metric === 'co2') {
                const status = document.getElementById('aqi-status');
                let aqiIndex = 1;
                let aqiColor = "#10b981";

                if (val < 600) { aqiIndex = 1; status.innerText = "Exzellent"; aqiColor = "#059669"; }
                else if (val < 1000) { aqiIndex = 2; status.innerText = "Gut"; aqiColor = "#10b981"; }
                else if (val < 1500) { aqiIndex = 3; status.innerText = "Mäßig"; aqiColor = "#d97706"; }
                else if (val < 2000) { aqiIndex = 4; status.innerText = "Ungesund"; aqiColor = "#ea580c"; }
                else { aqiIndex = 5; status.innerText = "Kritisch"; aqiColor = "#dc2626"; }
                
                status.style.color = aqiColor;

                // Gauge Update: Index 1-5 auf 20-100% mappen
                aqiGauge.updateSeries([(aqiIndex / 5) * 100]);
                
                // Formatter für die Anzeige der Zahl (1-5) im Zentrum
                aqiGauge.updateOptions({ 
                    plotOptions: { 
                        radialBar: { 
                            dataLabels: { 
                                value: { 
                                    formatter: () => aqiIndex 
                                }
                            }
                        }
                    }
                });
            }
        }

        async function fetchHistory(timeRange = '24h') {
            if (!deviceId) {
                console.error("Keine Device-ID gefunden!");
                hideLoading();
                return;
            }
            
            const now = new Date();
            const rangeMs = getTimeRangeMs(timeRange);
            const cutoff = new Date(now.getTime() - rangeMs);
            
            console.log(`Lade Daten für ${timeRange} (von ${cutoff.toLocaleString()} bis ${now.toLocaleString()})...`);
            console.log(`Suche nach device_id: ${deviceId}`);
            
            // Flexiblere Suche: Versuche verschiedene Formate
            let query = sbClient.from(CONFIG.dbTable)
                .select('created_at, temperature, humidity, tvoc, co2')
                .gte('created_at', cutoff.toISOString())
                .order('created_at', { ascending: true });
            
            // Suche mit LIKE - findet auch "esp32-123456/sensor" wenn deviceId "123456" ist
            if (deviceId.includes('esp32-') || deviceId.includes('/')) {
                // Vollständige device_id wurde übergeben
                query = query.eq(CONFIG.dbMacColumn, deviceId);
            } else {
                // Nur die Nummer wurde übergeben - suche mit LIKE
                query = query.like(CONFIG.dbMacColumn, `%${deviceId}%`);
            }
            
            const { data, error } = await query;

            if (error) { 
                console.error("DB Abfragefehler:", error); 
                hideLoading();
                return; 
            }

            console.log(`${data ? data.length : 0} Datenpunkte geladen`);
            if (data && data.length > 0) {
                console.log("Erste 3 Einträge:", data.slice(0, 3));
            }

            if (data && data.length > 0) {
                const timeFormat = getTimeFormat(timeRange);
                const xaxisConfig = { 
                    min: cutoff.getTime(), 
                    max: now.getTime(),
                    labels: { 
                        datetimeUTC: false, 
                        format: timeFormat,
                        style: { colors: '#94a3b8', fontSize: '9px' }
                    }
                };

                chartT.updateOptions({ xaxis: xaxisConfig, series: [{ data: data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.temperature })) }] }, false, true);
                chartH.updateOptions({ xaxis: xaxisConfig, series: [{ data: data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.humidity })) }] }, false, true);
                chartV.updateOptions({ xaxis: xaxisConfig, series: [{ data: data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.tvoc })) }] }, false, true);

                const last = data[data.length - 1];
                updateUI('temp', last.temperature); 
                updateUI('hum', last.humidity); 
                updateUI('tvoc', last.tvoc); 
                updateUI('co2', last.co2);
            } else {
                console.warn("Keine Daten gefunden für diesen Zeitraum");
            }
            
            hideLoading();
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'none';
        }

        function changeTimeRange(range) {
            currentTimeRange = range;
            
            // Button-States aktualisieren
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.range === range) {
                    btn.classList.add('active');
                }
            });
            
            // Daten neu laden
            fetchHistory(range);
        }

        function initMqtt() {
            mqttClient = mqtt.connect(CONFIG.mqttBroker, { username: CONFIG.mqttUser, password: CONFIG.mqttPass });
            mqttClient.on('connect', () => {
                document.getElementById('status-badge').innerHTML = '<span class="live-dot bg-green-500"></span> NETWORK LIVE';
                mqttClient.subscribe(`esp32-${deviceId}/sensor`);
                console.log('MQTT verbunden und Topic abonniert');
            });
            mqttClient.on('message', (t, msg) => {
                const data = JSON.parse(msg.toString());
                const ts = Date.now();
                
                // Nur Live-Daten hinzufügen wenn im 24h Modus (sonst würde die Skalierung nicht passen)
                if (currentTimeRange === '24h') {
                    if (data.temperature || data.temp) chartT.appendData([{ data: [{ x: ts, y: data.temperature || data.temp }] }]);
                    if (data.humidity || data.hum) chartH.appendData([{ data: [{ x: ts, y: data.humidity || data.hum }] }]);
                    if (data.tvoc) chartV.appendData([{ data: [{ x: ts, y: data.tvoc }] }]);
                }
                
                updateUI('temp', data.temperature || data.temp); 
                updateUI('hum', data.humidity || data.hum);
                updateUI('tvoc', data.tvoc); 
                updateUI('co2', data.co2);
            });
            mqttClient.on('error', (err) => {
                console.error('MQTT Fehler:', err);
            });
        }

        // Beim Start: Charts initialisieren, dann historische Daten laden, dann MQTT verbinden
        initCharts();
        if (deviceId) {
            fetchHistory(currentTimeRange).then(() => {
                initMqtt();
            });
        } else {
            hideLoading();
            alert('Keine Device-ID in der URL gefunden! Bitte fügen Sie ?id=IHRE_DEVICE_ID zur URL hinzu.');
        }
    </script>
</body>
</html>
