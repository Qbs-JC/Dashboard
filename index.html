<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Global Command Center</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .metric-card { transition: all 0.3s ease; border: 2px solid transparent; cursor: pointer; }
        .metric-card.active { border-color: #3b82f6; background-color: #eff6ff; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1); }
        .live-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-slate-900">

    <nav class="bg-slate-900 text-white px-8 py-5 flex justify-between items-center sticky top-0 z-[100] shadow-2xl">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl">Q</div>
            <h1 class="text-lg font-extrabold uppercase tracking-tight">QBS Command Center</h1>
        </div>
        <div id="status-badge" class="bg-slate-800 border border-slate-700 px-4 py-2 rounded-2xl text-[10px] font-black text-slate-400">
            <span class="live-dot bg-slate-500"></span> CONNECTING...
        </div>
    </nav>

    <main class="max-w-[1700px] mx-auto p-8 space-y-10">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div onclick="switchMetric('temp')" id="card-temp" class="metric-card active bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Temperatur</p>
                <div class="flex items-baseline gap-1"><span id="val-temp" class="text-3xl font-black">--.-</span><span class="text-sm font-bold opacity-40">°C</span></div>
                <p id="label-temp" class="text-[9px] font-bold mt-2 uppercase text-slate-300">Live</p>
            </div>

            <div onclick="switchMetric('hum')" id="card-hum" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Feuchtigkeit</p>
                <div class="flex items-baseline gap-1"><span id="val-hum" class="text-3xl font-black">--</span><span class="text-sm font-bold opacity-40">%</span></div>
                <p id="label-hum" class="text-[9px] font-bold mt-2 uppercase text-slate-300">Live</p>
            </div>

            <div id="card-co2" class="bg-white rounded-[2rem] p-6 shadow-sm border-b-4 border-emerald-500 cursor-default">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">CO2 (AQI)</p>
                <div class="flex items-baseline gap-1"><span id="val-co2" class="text-3xl font-black">----</span><span class="text-sm font-bold opacity-40">ppm</span></div>
                <p id="label-co2" class="text-[9px] font-bold mt-2 uppercase text-slate-300 italic">Luft-Status</p>
            </div>

            <div onclick="switchMetric('tvoc')" id="card-tvoc" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">TVOC</p>
                <div class="flex items-baseline gap-1"><span id="val-tvoc" class="text-3xl font-black">----</span><span class="text-sm font-bold opacity-40">ppb</span></div>
                <p id="label-tvoc" class="text-[9px] font-bold mt-2 uppercase text-slate-300">Live</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-[3rem] p-10 shadow-sm border border-slate-200">
                <h3 id="chart-title" class="text-xl font-black text-slate-800 mb-8 italic uppercase">Temperatur Analyse</h3>
                <div id="unified-chart" class="w-full h-[450px]"></div>
            </div>

            <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-200 text-center flex flex-col items-center">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-8 self-start text-left">Air Quality Index</h3>
                <div id="aqi-gauge" class="w-full"></div>
                <div class="mt-8 space-y-2">
                    <p id="aqi-status" class="text-lg font-black text-slate-800 uppercase italic">Prüfen...</p>
                    <p id="aqi-advice" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest px-4 leading-relaxed">Bitte lüften, wenn die Anzeige gelb oder rot wird.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        let mainChart, aqiGauge;

        function initCharts() {
            // Unified Chart mit festen Namen für Hintergrund-Zeichnung
            mainChart = new ApexCharts(document.querySelector("#unified-chart"), {
                chart: { type: 'area', height: 450, toolbar: { show: false }, animations: { enabled: true, speed: 800 }, zoom: { enabled: false } },
                series: [
                    { name: 'temp', data: [] },
                    { name: 'hum', data: [] },
                    { name: 'tvoc', data: [] }
                ],
                colors: ['#f97316', '#3b82f6', '#a855f7'],
                stroke: { curve: 'smooth', width: 4 },
                xaxis: { type: 'datetime' },
                legend: { show: false },
                grid: { borderColor: '#f1f5f9' }
            });
            mainChart.render().then(() => switchMetric('temp'));

            // AQI Gauge - FARBEN UMGEKEHRT (Grün = Niedrig, Rot = Hoch)
            aqiGauge = new ApexCharts(document.querySelector("#aqi-gauge"), {
                chart: { type: 'radialBar', height: 400 },
                series: [0],
                plotOptions: {
                    radialBar: {
                        startAngle: -110, endAngle: 110,
                        hollow: { size: '70%' },
                        dataLabels: {
                            name: { show: false },
                            value: { fontSize: '40px', fontWeight: '900', offsetY: 15, formatter: (v) => Math.round((v/100)*2000) }
                        }
                    }
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shade: 'dark', type: 'horizontal',
                        gradientToColors: ['#9f1239'], // Endet bei Dunkelrot
                        stops: [0, 30, 50, 80, 100],
                        colorStops: [
                            { offset: 0, color: "#065f46", opacity: 1 },  // Dunkelgrün (Exzellent)
                            { offset: 30, color: "#10b981", opacity: 1 }, // Grün (Gut)
                            { offset: 55, color: "#f59e0b", opacity: 1 }, // Gelb (Lüften empfohlen)
                            { offset: 80, color: "#ef4444", opacity: 1 }, // Rot (Lüften!)
                            { offset: 100, color: "#9f1239", opacity: 1 } // Dunkelrot (Kritisch)
                        ]
                    }
                }
            });
            aqiGauge.render();
        }

        function switchMetric(m) {
            const labels = { temp: 'Temperatur Analyse', hum: 'Luftfeuchtigkeit Analyse', tvoc: 'TVOC Belastung' };
            const colors = { temp: '#f97316', hum: '#3b82f6', tvoc: '#a855f7' };
            
            document.querySelectorAll('.metric-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${m}`)?.classList.add('active');
            document.getElementById('chart-title').innerText = labels[m];

            // WICHTIG: ApexCharts show/hide per Name
            ['temp', 'hum', 'tvoc'].forEach(key => {
                if (key === m) mainChart.showSeries(key); else mainChart.hideSeries(key);
            });
            mainChart.updateOptions({ colors: [colors[m]] });
        }

        function updateUI(metric, val) {
            const el = document.getElementById(`val-${metric}`);
            if (el) el.innerText = val;

            if (metric === 'co2') {
                const status = document.getElementById('aqi-status');
                const advice = document.getElementById('aqi-advice');
                const card = document.getElementById('card-co2');
                if (val < 600) { status.innerText = "Exzellent"; advice.innerText = "Perfekte Luft."; card.style.backgroundColor = "#ecfdf5"; }
                else if (val < 1000) { status.innerText = "Gut"; advice.innerText = "Frische Luft."; card.style.backgroundColor = "#f0fdf4"; }
                else if (val < 1500) { status.innerText = "Mäßig"; advice.innerText = "Bitte Stoßlüften."; card.style.backgroundColor = "#fffbeb"; }
                else { status.innerText = "Schlecht"; advice.innerText = "FENSTER AUF!"; card.style.backgroundColor = "#fef2f2"; }
                aqiGauge.updateSeries([Math.min((val/2000)*100, 100)]);
            }
        }

        async function fetchHistory() {
            if (!deviceId) return;
            const { data } = await sbClient.from(CONFIG.dbTable).select('*').eq(CONFIG.dbMacColumn, deviceId).order('created_at', { ascending: true }).limit(50);
            if (data && data.length > 0) {
                const last = data[data.length-1];
                ['temp', 'hum', 'tvoc'].forEach(m => {
                    const points = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d[m] }));
                    mainChart.appendData([{ name: m, data: points }]);
                    updateUI(m, last[m]);
                });
                updateUI('co2', last.co2);
            }
        }

        function initMqtt() {
            const client = mqtt.connect(CONFIG.mqttBroker, { username: CONFIG.mqttUser, password: CONFIG.mqttPass });
            client.on('connect', () => {
                document.getElementById('status-badge').innerHTML = '<span class="live-dot bg-green-500"></span> NETWORK ACTIVE';
                client.subscribe(`esp32-${deviceId}/sensor`);
            });
            client.on('message', (t, msg) => {
                const data = JSON.parse(msg.toString());
                const ts = Date.now();
                Object.keys(data).forEach(m => {
                    updateUI(m, data[m]);
                    // HINTERGRUND-ZEICHNUNG: Schreibt in alle Serien gleichzeitig
                    if (['temp', 'hum', 'tvoc'].includes(m)) {
                        mainChart.appendData([{ name: m, data: [{ x: ts, y: data[m] }] }]);
                    }
                });
            });
        }

        initCharts();
        if (deviceId) fetchHistory().then(initMqtt);
    </script>
</body>
</html>
