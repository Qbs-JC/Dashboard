<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Command Center | Individual Analytics</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .chart-card { background: white; border-radius: 2rem; padding: 1.5rem; border: 1px solid #e2e8f0; min-height: 200px; }
        .time-btn { transition: all 0.2s; border: 1px solid #cbd5e1; padding: 0.5rem 1rem; font-size: 0.75rem; font-weight: 700; border-radius: 0.75rem; }
        .time-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        .live-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .apexcharts-toolbar { display: none !important; }
    </style>
</head>
<body class="text-slate-900 antialiased">

    <nav class="bg-slate-900 text-white px-8 py-5 flex justify-between items-center sticky top-0 z-[100] shadow-2xl">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl shadow-lg">Q</div>
            <h1 class="text-lg font-extrabold uppercase tracking-tight">QBS Command Center</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex bg-slate-800 p-1 rounded-xl mr-4">
                <button onclick="changeTimeRange(1)" id="btn-1" class="time-btn active text-white">1 T.</button>
                <button onclick="changeTimeRange(5)" id="btn-5" class="time-btn text-slate-400">5 T.</button>
                <button onclick="changeTimeRange(30)" id="btn-30" class="time-btn text-slate-400">1 M.</button>
            </div>
            <div id="status-badge" class="bg-slate-800 border border-slate-700 px-4 py-2 rounded-2xl text-[10px] font-black text-slate-400">
                <span class="live-dot bg-slate-500"></span> CONNECTING...
            </div>
        </div>
    </nav>

    <main class="max-w-[1800px] mx-auto p-6 space-y-6">
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="chart-card flex flex-col items-center justify-center text-center">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">CO2 (AQI)</h3>
                <div id="aqi-gauge" class="w-full"></div>
                <p id="aqi-status" class="text-lg font-black uppercase italic mt-2">Init...</p>
                <div class="flex items-baseline gap-1 mt-1">
                    <span id="val-co2" class="text-2xl font-black">----</span><span class="text-xs font-bold opacity-40">ppm</span>
                </div>
            </div>

            <div class="chart-card flex flex-col justify-center">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Temperatur</p>
                <div class="flex items-baseline gap-1"><span id="val-temp" class="text-4xl font-black text-orange-500">--.-</span><span class="text-sm font-bold opacity-40">°C</span></div>
            </div>
            <div class="chart-card flex flex-col justify-center">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Feuchtigkeit</p>
                <div class="flex items-baseline gap-1"><span id="val-hum" class="text-4xl font-black text-blue-500">--</span><span class="text-sm font-bold opacity-40">%</span></div>
            </div>
            <div class="chart-card flex flex-col justify-center">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">TVOC</p>
                <div class="flex items-baseline gap-1"><span id="val-tvoc" class="text-4xl font-black text-purple-500">----</span><span class="text-sm font-bold opacity-40">ppb</span></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="chart-card">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Temperatur Verlauf</h3>
                <div id="chart-temp" class="w-full h-[350px]"><p class="text-center text-slate-300 mt-20">Lade Daten...</p></div>
            </div>
            <div class="chart-card">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Feuchtigkeit Verlauf</h3>
                <div id="chart-hum" class="w-full h-[350px]"><p class="text-center text-slate-300 mt-20">Lade Daten...</p></div>
            </div>
            <div class="chart-card">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">TVOC Verlauf</h3>
                <div id="chart-tvoc" class="w-full h-[350px]"><p class="text-center text-slate-300 mt-20">Lade Daten...</p></div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        
        let chartT, chartH, chartV, aqiGauge;
        let currentDays = 1;

        const baseOptions = (color, min, max, unit) => ({
            chart: { type: 'area', height: 350, toolbar: { show: false }, animations: { enabled: true, easing: 'linear', dynamicAnimation: { speed: 800 } }, zoom: { enabled: false } },
            series: [{ name: unit, data: [] }],
            colors: [color],
            stroke: { curve: 'smooth', width: 3 },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.4, opacityTo: 0.05 } },
            xaxis: { type: 'datetime', labels: { datetimeUTC: false, format: 'HH:mm', style: { colors: '#94a3b8', fontSize: '10px' } }, axisBorder: { show: false } },
            yaxis: { min: min, max: max, tickAmount: 5, labels: { formatter: (v) => v.toFixed(unit === 'ppb' ? 0 : 1) + unit, style: { colors: '#94a3b8', fontWeight: 700 } } },
            grid: { borderColor: '#f1f5f9', strokeDashArray: 4 },
            dataLabels: { enabled: false }
        });

        function initCharts() {
            try {
                chartT = new ApexCharts(document.querySelector("#chart-temp"), baseOptions('#f97316', 0, 40, '°C'));
                chartH = new ApexCharts(document.querySelector("#chart-hum"), baseOptions('#3b82f6', 0, 100, '%'));
                chartV = new ApexCharts(document.querySelector("#chart-tvoc"), baseOptions('#a855f7', 0, 1000, 'ppb'));

                chartT.render();
                chartH.render();
                chartV.render();

                aqiGauge = new ApexCharts(document.querySelector("#aqi-gauge"), {
                    chart: { type: 'radialBar', height: 250 },
                    series: [0],
                    plotOptions: {
                        radialBar: {
                            startAngle: -110, endAngle: 110,
                            hollow: { size: '65%' },
                            dataLabels: { value: { fontSize: '24px', fontWeight: '900', offsetY: 5, formatter: (v) => Math.round((v/100)*2000) } }
                        }
                    },
                    fill: { type: 'gradient', gradient: { colorStops: [
                        { offset: 0, color: "#10b981", opacity: 1 },
                        { offset: 50, color: "#f59e0b", opacity: 1 },
                        { offset: 100, color: "#ef4444", opacity: 1 }
                    ]}}
                });
                aqiGauge.render();
            } catch (e) { console.error("Initialisierung fehlgeschlagen:", e); }
        }

        async function changeTimeRange(d) {
            currentDays = d;
            document.querySelectorAll('.time-btn').forEach(b => {
                b.classList.remove('active', 'text-white');
                b.classList.add('text-slate-400');
            });
            const activeBtn = document.getElementById(`btn-${d}`);
            if(activeBtn) {
                activeBtn.classList.add('active', 'text-white');
                activeBtn.classList.remove('text-slate-400');
            }
            await fetchHistory();
        }

        function updateUI(metric, val) {
            if (val === undefined || val === null) return;
            const el = document.getElementById(`val-${metric}`);
            if (el) el.innerText = (metric === 'temp') ? parseFloat(val).toFixed(1) : Math.round(val);
            
            if (metric === 'co2') {
                const status = document.getElementById('aqi-status');
                if (status) {
                    if (val < 600) { status.innerText = "Exzellent"; status.style.color = "#059669"; }
                    else if (val < 1000) { status.innerText = "Gut"; status.style.color = "#10b981"; }
                    else if (val < 1500) { status.innerText = "Mäßig"; status.style.color = "#d97706"; }
                    else { status.innerText = "Kritisch"; status.style.color = "#dc2626"; }
                }
                if (aqiGauge) aqiGauge.updateSeries([Math.min((val/2000)*100, 100)]);
            }
        }

        async function fetchHistory() {
            if (!deviceId) { console.warn("Keine ID in URL!"); return; }
            
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - currentDays);

            const { data, error } = await sbClient.from(CONFIG.dbTable)
                .select('*')
                .eq(CONFIG.dbMacColumn, deviceId)
                .gte('created_at', cutoff.toISOString())
                .order('created_at', { ascending: true });

            if (error) { console.error("Supabase Error:", error); return; }
            if (!data || data.length === 0) { console.warn("Keine Daten gefunden für ID:", deviceId); return; }

            const tData = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.temperature }));
            const hData = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.humidity }));
            const vData = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.tvoc }));

            if(chartT) chartT.updateSeries([{ data: tData }]);
            if(chartH) chartH.updateSeries([{ data: hData }]);
            if(chartV) chartV.updateSeries([{ data: vData }]);

            const last = data[data.length-1];
            updateUI('temp', last.temperature);
            updateUI('hum', last.humidity);
            updateUI('tvoc', last.tvoc);
            updateUI('co2', last.co2);
        }

        function initMqtt() {
            const client = mqtt.connect(CONFIG.mqttBroker, { username: CONFIG.mqttUser, password: CONFIG.mqttPass });
            client.on('connect', () => {
                document.getElementById('status-badge').innerHTML = '<span class="live-dot bg-green-500"></span> NETWORK LIVE';
                client.subscribe(`esp32-${deviceId}/sensor`);
            });
            client.on('message', (t, msg) => {
                try {
                    const data = JSON.parse(msg.toString());
                    const ts = Date.now();
                    
                    const tVal = data.temperature || data.temp;
                    const hVal = data.humidity || data.hum;
                    const tvVal = data.tvoc;

                    if (tVal !== undefined && chartT) {
                        chartT.appendData([{ data: [{ x: ts, y: tVal }] }]);
                        updateUI('temp', tVal);
                    }
                    if (hVal !== undefined && chartH) {
                        chartH.appendData([{ data: [{ x: ts, y: hVal }] }]);
                        updateUI('hum', hVal);
                    }
                    if (tvVal !== undefined && chartV) {
                        chartV.appendData([{ data: [{ x: ts, y: tvVal }] }]);
                        updateUI('tvoc', tvVal);
                    }
                    if (data.co2 !== undefined) updateUI('co2', data.co2);

                } catch (e) { console.error("MQTT Parse Error:", e); }
            });
        }

        // Startvorgang
        initCharts();
        if (deviceId) {
            fetchHistory().then(initMqtt);
        } else {
            alert("Bitte hänge ?id=DEINE_ID an die URL an!");
        }
    </script>
</body>
</html>
