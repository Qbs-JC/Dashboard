<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Unified Analytics | Final Enterprise Edition</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .metric-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; cursor: pointer; }
        .metric-card.active { border-color: #3b82f6; background-color: #eff6ff; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1); }
        .live-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-slate-900 antialiased">

    <nav class="bg-slate-900 text-white px-8 py-5 flex justify-between items-center sticky top-0 z-[100] shadow-2xl">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl shadow-lg">Q</div>
            <h1 class="text-lg font-extrabold uppercase tracking-tight">QBS Command Center</h1>
        </div>
        <div id="status-badge" class="bg-slate-800 border border-slate-700 px-4 py-2 rounded-2xl text-[10px] font-black text-slate-400">
            <span class="live-dot bg-slate-500"></span> CONNECTING...
        </div>
    </nav>

    <main class="max-w-[1700px] mx-auto p-8 space-y-10">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div onclick="switchMetric('temp')" id="card-temp" class="metric-card active bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Temperatur</p>
                <div class="flex items-baseline gap-1"><span id="val-temp" class="text-3xl font-black">--.-</span><span class="text-sm font-bold opacity-40">°C</span></div>
                <p id="label-temp" class="text-[9px] font-bold mt-2 uppercase text-slate-300">Live-Feed</p>
            </div>

            <div onclick="switchMetric('hum')" id="card-hum" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Feuchtigkeit</p>
                <div class="flex items-baseline gap-1"><span id="val-hum" class="text-3xl font-black">--</span><span class="text-sm font-bold opacity-40">%</span></div>
                <p id="label-hum" class="text-[9px] font-bold mt-2 uppercase text-slate-300">Live-Feed</p>
            </div>

            <div id="card-co2" class="bg-white rounded-[2rem] p-6 shadow-sm border-b-4 border-emerald-500 cursor-default">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">CO2 (PPM)</p>
                <div class="flex items-baseline gap-1"><span id="val-co2" class="text-3xl font-black">----</span><span class="text-sm font-bold opacity-40">ppm</span></div>
                <p id="label-co2" class="text-[9px] font-bold mt-2 uppercase text-slate-300 italic tracking-wider">Status prüfen...</p>
            </div>

            <div onclick="switchMetric('tvoc')" id="card-tvoc" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">TVOC</p>
                <div class="flex items-baseline gap-1"><span id="val-tvoc" class="text-3xl font-black">----</span><span class="text-sm font-bold opacity-40">ppb</span></div>
                <p id="label-tvoc" class="text-[9px] font-bold mt-2 uppercase text-slate-300">Live-Feed</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-[3rem] p-10 shadow-sm border border-slate-200">
                <h3 id="chart-title" class="text-xl font-black text-slate-800 mb-8 italic uppercase">Temperatur Analyse</h3>
                <div id="unified-chart" class="w-full h-[450px]"></div>
            </div>

            <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-200 text-center flex flex-col items-center">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-8 self-start">Air Quality Index</h3>
                <div id="aqi-gauge" class="w-full"></div>
                <div class="mt-8 space-y-2">
                    <p id="aqi-status" class="text-xl font-black text-slate-800 uppercase italic tracking-tight">Initialisierung...</p>
                    <p id="aqi-advice" class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] px-4 leading-relaxed">System startet...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        let mainChart, aqiGauge;

        function initCharts() {
            mainChart = new ApexCharts(document.querySelector("#unified-chart"), {
                chart: { 
                    id: 'main-iot', 
                    type: 'area', 
                    height: 450, 
                    toolbar: { show: false }, 
                    animations: { enabled: true, easing: 'linear', speed: 800 },
                    zoom: { enabled: false }
                },
                series: [
                    { name: 'temp', data: [] },
                    { name: 'hum', data: [] },
                    { name: 'tvoc', data: [] }
                ],
                colors: ['#f97316', '#3b82f6', '#a855f7'],
                stroke: { curve: 'smooth', width: 4 },
                xaxis: { type: 'datetime' },
                yaxis: { 
                    decimalsInFloat: 1,
                    forceNiceScale: true, // Erzwingt eine "schöne" Skalierung basierend auf sichtbaren Werten
                    labels: { style: { fontWeight: 600 } }
                },
                legend: { show: false },
                grid: { borderColor: '#f1f5f9' },
                fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.45, opacityTo: 0.05 } }
            });
            
            mainChart.render().then(() => {
                switchMetric('temp');
            });

            aqiGauge = new ApexCharts(document.querySelector("#aqi-gauge"), {
                chart: { type: 'radialBar', height: 400 },
                series: [0],
                plotOptions: {
                    radialBar: {
                        startAngle: -110, endAngle: 110,
                        hollow: { size: '70%' },
                        dataLabels: {
                            name: { show: false },
                            value: { fontSize: '48px', fontWeight: '900', offsetY: 15, formatter: (v) => Math.round((v/100)*2000) }
                        }
                    }
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shade: 'dark',
                        type: 'horizontal',
                        gradientToColors: ['#ef4444'], 
                        stops: [0, 50, 100],
                        colorStops: [
                            { offset: 0, color: "#10b981", opacity: 1 }, 
                            { offset: 50, color: "#f59e0b", opacity: 1 }, 
                            { offset: 100, color: "#ef4444", opacity: 1 } 
                        ]
                    }
                }
            });
            aqiGauge.render();
        }

        function switchMetric(m) {
            const labels = { temp: 'Temperatur Analyse', hum: 'Luftfeuchtigkeit Analyse', tvoc: 'TVOC Belastung' };
            const units = { temp: '°C', hum: '%', tvoc: 'ppb' };
            
            document.querySelectorAll('.metric-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${m}`)?.classList.add('active');
            document.getElementById('chart-title').innerText = labels[m];

            // 1. Sichtbarkeit umschalten
            ['temp', 'hum', 'tvoc'].forEach(name => {
                if (name === m) mainChart.showSeries(name); else mainChart.hideSeries(name);
            });

            // 2. Y-Achse dynamisch an den neuen Wertetyp anpassen
            mainChart.updateOptions({
                yaxis: {
                    title: { text: units[m], style: { color: '#64748b', fontWeight: 900 } },
                    labels: { formatter: (val) => val.toFixed(1) + " " + units[m] },
                    forceNiceScale: true
                }
            });
        }

        function updateUI(metric, val) {
            const el = document.getElementById(`val-${metric}`);
            if (el) el.innerText = (metric === 'temp') ? parseFloat(val).toFixed(1) : Math.round(val);

            if (metric === 'co2') {
                const status = document.getElementById('aqi-status');
                const advice = document.getElementById('aqi-advice');
                const card = document.getElementById('card-co2');
                
                if (val < 600) { 
                    status.innerText = "Exzellent"; advice.innerText = "Die Luft ist perfekt."; 
                    card.style.borderBottomColor = "#059669";
                } else if (val < 1000) { 
                    status.innerText = "Gut"; advice.innerText = "Gute Luftqualität."; 
                    card.style.borderBottomColor = "#10b981";
                } else if (val < 1500) { 
                    status.innerText = "Mäßig"; advice.innerText = "Bitte Stoßlüften."; 
                    card.style.borderBottomColor = "#f59e0b";
                } else { 
                    status.innerText = "Kritisch"; advice.innerText = "Sofort Fenster öffnen!"; 
                    card.style.borderBottomColor = "#ef4444";
                }
                aqiGauge.updateSeries([Math.min((val/2000)*100, 100)]);
            }
        }

        async function fetchHistory() {
            if (!deviceId) return;
            const { data } = await sbClient.from(CONFIG.dbTable)
                .select('*')
                .eq(CONFIG.dbMacColumn, deviceId)
                .order('created_at', { ascending: true })
                .limit(100);

            if (data && data.length > 0) {
                const last = data[data.length-1];
                const tempPoints = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.temp }));
                const humPoints = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.hum }));
                const tvocPoints = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d.tvoc }));

                mainChart.updateSeries([
                    { name: 'temp', data: tempPoints },
                    { name: 'hum', data: humPoints },
                    { name: 'tvoc', data: tvocPoints }
                ]);

                updateUI('temp', last.temp);
                updateUI('hum', last.hum);
                updateUI('tvoc', last.tvoc);
                updateUI('co2', last.co2);
            }
        }

        function initMqtt() {
            const client = mqtt.connect(CONFIG.mqttBroker, { username: CONFIG.mqttUser, password: CONFIG.mqttPass });
            
            client.on('connect', () => {
                document.getElementById('status-badge').innerHTML = '<span class="live-dot bg-green-500"></span> NETWORK LIVE';
                client.subscribe(`esp32-${deviceId}/sensor`);
            });

            client.on('message', (t, msg) => {
                try {
                    const data = JSON.parse(msg.toString());
                    const ts = Date.now();
                    const updates = [];
                    
                    if (data.temp !== undefined) updates.push({ name: 'temp', data: [{ x: ts, y: data.temp }] });
                    if (data.hum !== undefined) updates.push({ name: 'hum', data: [{ x: ts, y: data.hum }] });
                    if (data.tvoc !== undefined) updates.push({ name: 'tvoc', data: [{ x: ts, y: data.tvoc }] });

                    if (updates.length > 0) mainChart.appendData(updates);
                    Object.keys(data).forEach(m => updateUI(m, data[m]));
                } catch (e) { console.error("MQTT Error", e); }
            });
        }

        initCharts();
        if (deviceId) {
            document.getElementById('status-badge').innerText = "FETCHING DATA...";
            fetchHistory().then(initMqtt);
        }
    </script>
</body>
</html>
