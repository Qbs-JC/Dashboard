<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Command Center | Final Edition</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .dashboard-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; }
        .time-btn { transition: all 0.2s; border: 1px solid #cbd5e1; padding: 0.4rem 0.8rem; font-size: 0.7rem; font-weight: 700; border-radius: 0.5rem; cursor: pointer; }
        .time-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        .live-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .apexcharts-toolbar { display: none !important; }
    </style>
</head>
<body class="text-slate-900 antialiased">

    <nav class="bg-slate-900 text-white px-8 py-4 flex justify-between items-center sticky top-0 z-[100] shadow-2xl">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold shadow-lg">Q</div>
            <h1 class="text-sm font-black uppercase tracking-widest">QBS Command Center</h1>
        </div>
        <div class="flex bg-slate-800 p-1 rounded-lg">
            <button onclick="changeTimeRange(1)" id="btn-1" class="time-btn active text-white">1 T.</button>
            <button onclick="changeTimeRange(5)" id="btn-5" class="time-btn text-slate-400">5 T.</button>
            <button onclick="changeTimeRange(30)" id="btn-30" class="time-btn text-slate-400">1 M.</button>
        </div>
        <div id="status-badge" class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-xl text-[9px] font-black text-slate-400">
            <span id="status-dot" class="live-dot bg-yellow-500"></span> <span id="status-text">CONNECTING...</span>
        </div>
    </nav>

    <main class="max-w-[1800px] mx-auto p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="dashboard-card"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Temperatur</p><div class="flex items-baseline gap-1"><span id="val-temp" class="text-3xl font-black text-orange-500">--.-</span><span class="text-sm font-bold opacity-40">°C</span></div></div>
            <div class="dashboard-card"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Feuchtigkeit</p><div class="flex items-baseline gap-1"><span id="val-hum" class="text-3xl font-black text-blue-500">--</span><span class="text-sm font-bold opacity-40">%</span></div></div>
            <div class="dashboard-card"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">TVOC</p><div class="flex items-baseline gap-1"><span id="val-tvoc" class="text-3xl font-black text-purple-500">----</span><span class="text-sm font-bold opacity-40">ppb</span></div></div>
            <div class="dashboard-card"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">CO2 Wert</p><div class="flex items-baseline gap-1"><span id="val-co2" class="text-3xl font-black text-emerald-600">----</span><span class="text-sm font-bold opacity-40">ppm</span></div></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="dashboard-card flex flex-col items-center justify-center text-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">AQI Index</h3>
                <div id="aqi-gauge" class="w-full"></div>
                <p id="aqi-status" class="text-sm font-black uppercase italic text-slate-500">Lade...</p>
            </div>
            <div class="dashboard-card lg:col-span-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 text-orange-500">Temperatur Verlauf</h3>
                <div id="chart-temp" class="h-[350px]"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="dashboard-card"><h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 text-blue-500">Feuchtigkeit Verlauf</h3><div id="chart-hum" class="h-[300px]"></div></div>
            <div class="dashboard-card"><h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 text-purple-500">TVOC Verlauf</h3><div id="chart-tvoc" class="h-[300px]"></div></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        const urlParams = new URLSearchParams(window.location.search);
        let rawId = urlParams.get('id') || "";
        const dbId = rawId.includes("esp32") ? rawId : `esp32-${rawId}/sensor`;
        const mqttId = rawId.includes("/") ? rawId.split('/')[0] : `esp32-${rawId}`;

        let chartT, chartH, chartV, aqiGauge;
        let currentDays = 1;

        const baseOptions = (color, min, max, unit) => ({
            chart: { type: 'area', height: '100%', toolbar: { show: false }, animations: { enabled: true, easing: 'linear' }, zoom: { enabled: false } },
            series: [{ name: unit, data: [] }],
            colors: [color],
            stroke: { curve: 'smooth', width: 2.5 },
            markers: { size: 0 },
            dataLabels: { enabled: false },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.45, opacityTo: 0.02 } },
            xaxis: { 
                type: 'datetime', 
                labels: { datetimeUTC: false, style: { colors: '#94a3b8', fontSize: '10px', fontWeight: 600 } },
                axisBorder: { show: false }, axisTicks: { show: false }
            },
            yaxis: { min: min, max: max, tickAmount: 4, labels: { formatter: (v) => v.toFixed(unit === 'ppb' ? 0 : 1) + unit, style: { colors: '#94a3b8', fontWeight: 700 } } },
            grid: { borderColor: '#f1f5f9', strokeDashArray: 3 }
        });

        function initCharts() {
            chartT = new ApexCharts(document.querySelector("#chart-temp"), baseOptions('#f97316', 0, 40, '°C'));
            chartH = new ApexCharts(document.querySelector("#chart-hum"), baseOptions('#3b82f6', 0, 100, '%'));
            chartV = new ApexCharts(document.querySelector("#chart-tvoc"), baseOptions('#a855f7', 0, 1000, 'ppb'));
            [chartT, chartH, chartV].forEach(c => c.render());

            aqiGauge = new ApexCharts(document.querySelector("#aqi-gauge"), {
                chart: { type: 'radialBar', height: 250 },
                series: [0],
                plotOptions: { radialBar: { startAngle: -90, endAngle: 90, hollow: { size: '65%' }, dataLabels: { name: { show: false }, value: { fontSize: '32px', fontWeight: '900', offsetY: 5, formatter: (v) => Math.ceil((v/100)*5) } } } },
                fill: { type: 'gradient', gradient: { colorStops: [{ offset: 0, color: "#10b981" }, { offset: 50, color: "#f59e0b" }, { offset: 100, color: "#ef4444" }]}}
            });
            aqiGauge.render();
        }

        async function fetchHistory() {
            if (!dbId) return;
            const now = new Date();
            const cutoff = new Date(now.getTime() - currentDays * 24 * 60 * 60 * 1000);
            const { data } = await sbClient.from(CONFIG.dbTable).select('*').eq(CONFIG.dbMacColumn, dbId).gte('created_at', cutoff.toISOString()).order('created_at', { ascending: true });

            if (data) {
                // FLEXIBLES SAMPLING: Begrenze auf 300 Punkte für Performance
                const step = Math.ceil(data.length / 300);
                const sampledData = (step > 1) ? data.filter((_, i) => i % step === 0) : data;

                // FIXIERTE ZEITACHSE
                const xaxisConfig = {
                    min: cutoff.getTime(),
                    max: now.getTime(),
                    labels: { format: currentDays === 1 ? 'HH:mm' : 'dd. MMM' },
                    tickAmount: 6
                };

                const update = (chart, points) => {
                    chart.updateSeries([{ data: points }], true);
                    chart.updateOptions({ xaxis: xaxisConfig });
                };

                update(chartT, sampledData.map(d => ({ x: new Date(d.created_at).getTime(), y: d.temperature })));
                update(chartH, sampledData.map(d => ({ x: new Date(d.created_at).getTime(), y: d.humidity })));
                update(chartV, sampledData.map(d => ({ x: new Date(d.created_at).getTime(), y: d.tvoc })));
                if(data.length > 0) { const last = data[data.length-1]; updateUI('temp', last.temperature); updateUI('hum', last.humidity); updateUI('tvoc', last.tvoc); updateUI('co2', last.co2); }
            }
        }

        function updateUI(metric, val) {
            const el = document.getElementById(`val-${metric}`);
            if (el) el.innerText = (metric === 'temp') ? parseFloat(val).toFixed(1) : Math.round(val);
            if (metric === 'co2') {
                const s = document.getElementById('aqi-status');
                let idx = 1;
                if (val < 600) { idx = 1; s.innerText = "Exzellent"; s.style.color = "#059669"; }
                else if (val < 1000) { idx = 2; s.innerText = "Gut"; s.style.color = "#10b981"; }
                else if (val < 1500) { idx = 3; s.innerText = "Mäßig"; s.style.color = "#d97706"; }
                else if (val < 2000) { idx = 4; s.innerText = "Schlecht"; s.style.color = "#ea580c"; }
                else { idx = 5; s.innerText = "Kritisch"; s.style.color = "#dc2626"; }
                aqiGauge.updateSeries([(idx / 5) * 100]);
            }
        }

        function initMqtt() {
            // FIX FÜR WEBSOCKET-ERROR
            const clientId = 'web_client_' + Math.random().toString(16).substr(2, 8);
            const options = {
                clientId: clientId,
                username: CONFIG.mqttUser,
                password: CONFIG.mqttPass,
                clean: true,
                connectTimeout: 5000,
                reconnectPeriod: 2000,
                protocolVersion: 4, // MQTT 3.1.1 ist stabiler für EMQX Cloud
                path: '/mqtt' // Zwingend erforderlich für WSS
            };

            const client = mqtt.connect(CONFIG.mqttBroker, options);

            client.on('connect', () => { 
                document.getElementById('status-dot').className = 'live-dot bg-green-500';
                document.getElementById('status-text').innerText = 'NETWORK LIVE';
                client.subscribe(`${mqttId}/sensor`);
            });

            client.on('error', (err) => { 
                console.error("MQTT Fehler:", err);
                document.getElementById('status-dot').className = 'live-dot bg-red-500';
                document.getElementById('status-text').innerText = 'ERROR';
            });

            client.on('message', (t, msg) => {
                const data = JSON.parse(msg.toString());
                const ts = Date.now();
                if (data.temperature) chartT.appendData([{ data: [{ x: ts, y: data.temperature }] }]);
                if (data.humidity) chartH.appendData([{ data: [{ x: ts, y: data.humidity }] }]);
                if (data.tvoc) chartV.appendData([{ data: [{ x: ts, y: data.tvoc }] }]);
                updateUI('temp', data.temperature); updateUI('hum', data.humidity); updateUI('tvoc', data.tvoc); updateUI('co2', data.co2);
            });
        }

        async function changeTimeRange(d) { currentDays = d; document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active', 'text-white')); document.getElementById(`btn-${d}`).classList.add('active', 'text-white'); await fetchHistory(); }

        initCharts();
        if (rawId) fetchHistory().then(initMqtt);
    </script>
</body>
</html>
