<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Quad Analytics | Enterprise IoT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .live-pulse { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-slate-900">

    <nav class="bg-slate-900 text-white px-8 py-5 flex justify-between items-center sticky top-0 z-[100] shadow-xl">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-blue-600 rounded-xl shadow-lg text-white font-bold text-xl">Q</div>
            <div>
                <h1 class="text-xl font-bold tracking-tight uppercase">QBS Command Center</h1>
            </div>
        </div>
        <div id="status-badge" class="bg-slate-800 border border-slate-700 px-4 py-2 rounded-2xl text-[10px] font-black text-slate-400">
            <span class="live-pulse bg-slate-500"></span> LOADING...
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto p-8 space-y-8">
        
        <div class="flex justify-between items-center">
            <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Geräte-ID: <span id="info-id" class="text-blue-600">---</span></p>
            <div class="flex bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                <button onclick="changeInterval(1)" id="i-1" class="px-4 py-1.5 text-[10px] font-black rounded-lg bg-slate-900 text-white">1 TAG</button>
                <button onclick="changeInterval(5)" id="i-5" class="px-4 py-1.5 text-[10px] font-black rounded-lg text-slate-500">5 TAGE</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="bg-white rounded-[2rem] p-6 shadow-sm border-b-4 border-orange-500"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Temperatur</p><div class="flex items-baseline gap-1"><span id="val-temp" class="text-3xl font-black">--.-</span><span class="text-sm text-slate-400 font-bold">°C</span></div></div>
            <div class="bg-white rounded-[2rem] p-6 shadow-sm border-b-4 border-blue-500"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Feuchtigkeit</p><div class="flex items-baseline gap-1"><span id="val-hum" class="text-3xl font-black">--</span><span class="text-sm text-slate-400 font-bold">%</span></div></div>
            <div class="bg-white rounded-[2rem] p-6 shadow-sm border-b-4 border-emerald-500"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">CO2 Level</p><div class="flex items-baseline gap-1"><span id="val-co2" class="text-3xl font-black">----</span><span class="text-sm text-slate-400 font-bold">ppm</span></div></div>
            <div class="bg-white rounded-[2rem] p-6 shadow-sm border-b-4 border-purple-500"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">TVOC Index</p><div class="flex items-baseline gap-1"><span id="val-tvoc" class="text-3xl font-black">----</span><span class="text-sm text-slate-400 font-bold">ppb</span></div></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white border border-slate-200 rounded-[2rem] p-6 shadow-sm">
                <h3 class="font-bold text-lg text-slate-800 mb-4">Temperaturverlauf</h3>
                <div id="chart-temp" class="h-[300px]"></div>
            </div>
            <div class="bg-white border border-slate-200 rounded-[2rem] p-6 shadow-sm">
                <h3 class="font-bold text-lg text-slate-800 mb-4">Luftfeuchtigkeit</h3>
                <div id="chart-hum" class="h-[300px]"></div>
            </div>
            <div class="bg-white border border-slate-200 rounded-[2rem] p-6 shadow-sm">
                <h3 class="font-bold text-lg text-slate-800 mb-4">CO2 Konzentration</h3>
                <div id="chart-co2" class="h-[300px]"></div>
            </div>
            <div class="bg-white border border-slate-200 rounded-[2rem] p-6 shadow-sm">
                <h3 class="font-bold text-lg text-slate-800 mb-4">TVOC (Luftqualität)</h3>
                <div id="chart-tvoc" class="h-[300px]"></div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        // Konfiguration für jeden Graphen (Farben & Skalen-Limits gegen Zacken)
        const METRICS_CONFIG = {
            temp: { label: 'Temperatur', color: '#f97316', unit: '°C', min: 0, max: 50 },
            hum: { label: 'Feuchtigkeit', color: '#3b82f6', unit: '%', min: 0, max: 100 },
            co2: { label: 'CO2', color: '#10b981', unit: 'ppm', min: 400, max: 2000 },
            tvoc: { label: 'TVOC', color: '#a855f7', unit: 'ppb', min: 0, max: 500 }
        };

        let currentInterval = 1;
        const charts = {}; // Speicher für die 4 Chart-Instanzen
        
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        document.getElementById('info-id').innerText = deviceId || '---';

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        // Initialisiert 4 separate ApexCharts
        function initCharts() {
            Object.keys(METRICS_CONFIG).forEach(m => {
                const config = METRICS_CONFIG[m];
                const options = {
                    chart: { type: 'area', height: 300, toolbar: { show: false }, animations: { enabled: true, easing: 'linear', speed: 800 }, zoom: { enabled: false } },
                    series: [{ name: config.label, data: [] }],
                    colors: [config.color],
                    stroke: { curve: 'smooth', width: 3 },
                    fill: { type: 'gradient', gradient: { opacityFrom: 0.5, opacityTo: 0.1 } },
                    xaxis: { type: 'datetime', labels: { style: { colors: '#94a3b8', fontWeight: 600 } } },
                    // HIER IST DER FIX: Feste Min/Max Werte für die Y-Achse
                    yaxis: { min: config.min, max: config.max, labels: { style: { colors: '#94a3b8', fontWeight: 600 } }, title: { text: config.unit } },
                    grid: { borderColor: '#f1f5f9', strokeDashArray: 5 },
                    dataLabels: { enabled: false }
                };
                charts[m] = new ApexCharts(document.querySelector(`#chart-${m}`), options);
                charts[m].render();
            });
        }

        async function fetchHistory() {
            if (!deviceId) return;
            const pastDate = new Date(Date.now() - (currentInterval * 24 * 60 * 60 * 1000));
            
            const { data, error } = await sbClient
                .from(CONFIG.dbTable)
                .select('*')
                .eq(CONFIG.dbMacColumn, deviceId)
                .gte('created_at', pastDate.toISOString())
                .order('created_at', { ascending: true });

            if (!error && data && data.length > 0) {
                // Alle 4 Graphen mit Historie füllen
                Object.keys(METRICS_CONFIG).forEach(m => {
                    const points = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d[m] }));
                    charts[m].updateSeries([{ name: METRICS_CONFIG[m].label, data: points }]);
                });
                // Live-Karten oben updaten
                const last = data[data.length - 1];
                Object.keys(METRICS_CONFIG).forEach(m => document.getElementById(`val-${m}`).innerText = last[m]);
            }
        }

        function changeInterval(days) {
            currentInterval = days;
            ['i-1', 'i-5'].forEach(id => {
                document.getElementById(id).classList.remove('bg-slate-900', 'text-white');
                document.getElementById(id).classList.add('text-slate-500');
            });
            document.getElementById(`i-${days}`).classList.replace('text-slate-500', 'bg-slate-900');
            document.getElementById(`i-${days}`).classList.add('text-white');
            fetchHistory();
        }

        function initMqtt() {
            if (!deviceId) return;
            const client = mqtt.connect(CONFIG.mqttBroker, { username: CONFIG.mqttUser, password: CONFIG.mqttPass });
            
            client.on('connect', () => {
                const badge = document.getElementById('status-badge');
                badge.innerHTML = '<span class="live-pulse bg-green-500 shadow-[0_0_10px_#22c55e]"></span> SYSTEM ACTIVE';
                badge.classList.replace('text-slate-400', 'text-green-500');
                client.subscribe(`esp32-${deviceId}/sensor`);
            });

            client.on('message', (t, msg) => {
                try {
                    const data = JSON.parse(msg.toString());
                    const ts = new Date().getTime();
                    // Gehe durch alle Metriken und update falls Daten vorhanden
                    Object.keys(METRICS_CONFIG).forEach(m => {
                        if (data[m] !== undefined && data[m] !== null) {
                            document.getElementById(`val-${m}`).innerText = data[m];
                            // Live-Punkt an den jeweiligen Graphen anhängen
                            charts[m].appendData([{ data: [{ x: ts, y: data[m] }] }]);
                        }
                    });
                } catch (e) { console.error("MQTT Error", e); }
            });
        }

        initCharts();
        if (deviceId) {
            fetchHistory().then(initMqtt);
        }
    </script>
</body>
</html>
